# ===============================
# APPLICATION
# ===============================
spring.application.name=demo

# DO NOT CHANGE PORT
server.port=9001

# Required when running behind proxy / https
server.forward-headers-strategy=framework

# ===============================
# MYSQL DATABASE CONFIG
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/demo?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ===============================
# SWAGGER / OPENAPI
# ===============================
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ===============================
# JWT CONFIG
# ===============================
jwt.secret=mysupersecretkeymysupersecretkeymysupersecretkey123456
jwt.expiration=86400000
